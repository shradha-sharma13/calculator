<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-md outer">
      <h1>Calculator</h1>
      <div class="calculator inner">
      <input class="btn btn-outline-danger btn-lg" id="screen" type="button" value="">
      <table>
        <tr>
          <td><button type="button" class="btn btn-danger btn-lg num">(</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">)</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">C</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">%</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-danger btn-lg num">7</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">8</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">9</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">X</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-danger btn-lg num">4</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">5</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">6</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">-</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-danger btn-lg num">1</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">2</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">3</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">+</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-danger btn-lg num">0</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">.</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">/</button></td>
          <td><button type="button" class="btn btn-danger btn-lg num">=</button></td>
        </tr>
      </table>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
